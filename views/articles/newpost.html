<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <br>
    <!-- <form action="/post" method="POST">
        <%- include('form_field')%>
    </form> -->
    <section class="vh-100 bg-image">
        <div class="mask  h-100 ">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create a Post</h2>
    
                                <form method="post" action="/post">
                                    <div class="form-outline mb-4">
                                        <input type="text" name="title" class="form-control form-control-lg"
                                            placeholder="Enter Your Title" />
                                    </div>
                                    <div class="form-outline mb-4">
                                        <textarea type="text" name="description" class="form-control form-control-lg"
                                            placeholder="Enter Your Decription" ></textarea>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <textarea type="text" name="content" class="form-control form-control-lg"
                                            placeholder="Enter Your Content" ></textarea>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <a href="/" class="btn btn-secondary">cancel</a>
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Post</button>
                                    </div>
    
    
                                </form>
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
